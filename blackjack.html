<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Blackjack</h1>
  <div id="balance-container">Saldo: €<span id="balance">...</span></div>

  <div>
    <label for="bet">Inzet:</label>
    <input type="number" id="bet" min="1" value="100" />
    <button id="deal-btn">Deel kaarten</button>
  </div>

  <div id="dealer-area">
    <h2>Dealer</h2>
    <div id="dealer-hand" class="hand"></div>
  </div>

  <div id="player-area">
    <h2>Jij</h2>
    <div id="player-hands"></div>
  </div>

  <div class="controls">
    <button id="hit-btn">Hit</button>
    <button id="stand-btn">Stand</button>
    <button id="double-btn">Double</button>
    <button id="split-btn">Split</button>
  </div>

  <p id="message"></p>
  <button id="back-btn">⬅️ Terug naar Hub</button>

  <script src="blackjack.js"></script>
</body>
</html>
