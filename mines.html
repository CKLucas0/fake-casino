<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mines Game</title>
  <link rel="stylesheet" href="mines.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Mines</h1>
      <div class="balance">Saldo: €<span id="mines-balance"></span></div>
    </header>

    <section class="controls">
      <label>
        Mijn aantal:
        <input type="number" id="minesCount" min="1" max="24" value="5" />
      </label>
      <label>
        Inzet (€):
        <input type="number" id="betAmount" min="1" value="100" />
      </label>
      <button id="startMines">Start spel</button>
      <button id="cashOut" disabled>Cash Out</button>
    </section>

    <section id="message" class="message"></section>

    <section id="grid" class="grid"></section>

    <!-- Terug naar hub knop -->
    <button id="backToHubBtn">⬅️ Terug naar Hub</button>
  </div>

  <script src="mines.js"></script>
  <script>
    // Voeg click event toe aan terug knop
    document.getElementById('backToHubBtn').addEventListener('click', () => {
      window.location.href = 'index.html'; // Pas aan naar je hub-pagina
    });
  </script>
</body>
</html>
